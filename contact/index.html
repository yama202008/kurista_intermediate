<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クリ★スタ中級</title>
  <link rel="stylesheet" href="../css/stylesheet.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Noto+Serif:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- ヘッダー -->
  <header class="header">
    <div class="header__inner">
      <h1 class="header__icon"><a href="../index.html">Cresta Design</a></h1>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__link"><a href="#concept">Concept</a></li>
          <li class="header__link"><a href="#service">Service</a></li>
          <li class="header__link"><a href="#works">Works</a></li>
          <li class="header__link"><a href="./contact/">Contact</a></li>
        </ul>
        <svg class="header__humberger" id="humberger" xmlns="http://www.w3.org/2000/svg" width="30" height="23" viewBox="0 0 30 23">
          <g transform="translate(-329.77 -49.742)">
            <path id="パス_2" data-name="パス 2" d="M6688.77-1384.758h29.77" transform="translate(-6359 1436)" fill="none" stroke="#fffdfd" stroke-width="3"/>
            <path id="パス_3" data-name="パス 3" d="M6688.77-1384.758h29.77" transform="translate(-6358.77 1446)" fill="none" stroke="#fffdfd" stroke-width="3"/>
            <path id="パス_4" data-name="パス 4" d="M6688.77-1384.758h29.77" transform="translate(-6358.77 1456)" fill="none" stroke="#fff" stroke-width="3"/>
          </g>
        </svg>
      </nav>
    </div>
      <!-- ハンバーガーメニュー -->
    <div class="header__humberger-menu humberger-menu" id="humberger-menu">
      <svg  class="humberger-menu__close-button" id="close-button" xmlns="http://www.w3.org/2000/svg" width="23.335" height="23.335" viewBox="0 0 23.335 23.335">
        <path id="パス_2" data-name="パス 2" d="M6688.771-1384.758h30" transform="translate(3772.777 -5707.786) rotate(135)" fill="none" stroke="#fffdfd" stroke-width="3"/>
        <path id="パス_4" data-name="パス 4" d="M6688.771-1384.758h30" transform="translate(-5707.785 -3749.443) rotate(45)" fill="none" stroke="#fff" stroke-width="3"/>
      </svg>  
      <ul class="humberger-menu__list">
        <li class="humberger-menu__link"><a href="#concept">Concept</a></li>
        <li class="humberger-menu__link"><a href="#service">Service</a></li>
        <li class="humberger-menu__link"><a href="#works">Works</a></li>
        <li class="humberger-menu__link"><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </header>
  <main>
    <!-- コンタクト -->
    <div class="contact-jumbotron">
      <h2 class="contact-jumbotron__title">Contact</h2>
      <p class="contact-jumbotron__background-text">Contact us</p>
    </div>
    <!-- コンタクトフォーム -->
    <form action="#" class="contact-form">
      <p class="contact-form__label">お問い合わせ内容</p>
      <div class="contact-form__flex">
        <label for="kind1" class="contact-form__choice">
          <input type="checkbox" name="kind" value="資料請求" id="kind1" class="contact-form__checkbox">
          資料請求
        </label>
        <label for="kind2" class="contact-form__choice">
          <input type="checkbox" name="kind" value="電話相談" id="kind2" class="contact-form__checkbox">
          お電話でのご相談を希望
        </label>
        <label for="kind3" class="contact-form__choice">
          <input type="checkbox" name="kind" value="申し込み" id="kind3" class="contact-form__checkbox">
          申し込み
        </label>
      </div>
      <label for="name" class="contact-form__label">担当者名</label>
      <input type="text" id="name" class="contact-form__name">
      <label for="tel" class="contact-form__label">電話番号</label>
      <input type="tel" id="tel" class="contact-form__tel">
      <label for="mail" class="contact-form__label">メールアドレス</label>
      <input type="mail" id="mail" class="contact-form__mail">
      <label for="other" class="contact-form__label">その他</label>
      <textarea name="other" id="other" class="contact-form__text"></textarea>
      <input type="submit" value="Submit" class="contact-form__submit">
    </form>
  </main>
  <!-- フッター -->
  <footer class="footer">
    <small class="footer__text">&copy;cresta.design all rights reserved</small>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="../js/humberger.js"></script>
  <script type="text/javascript" src="../js/jump.js"></script>
</body>
</html>
